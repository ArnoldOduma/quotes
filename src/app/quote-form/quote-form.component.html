<div class="container-fluid">
  <h3>Create A New Quote</h3>
  <form action="" #goalForm='ngForm'>

    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea type="text" [(ngModel)]="newQuote.description" required placeholder="Enter Quote" class="form-control"></textarea>
      {{newQuote.description}}
    </div>
    <div class="form-group">
      <label for="quote">Author</label>
      <input type="text" required placeholder="Enter Authors name" class="form-control">
    </div>
    <div class="form-group">
      <label for="quote">Submitted By</label>
      <input type="text" required placeholder="Enter Your name" class="form-control">
    </div>

  </form>
</div>
