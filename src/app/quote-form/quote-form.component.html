<div class="container-fluid">
  <h3>Create A New Quote</h3>
  <form action="" #goalForm='ngForm'>

    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea type="text" [formControl]="quote" required placeholder="Enter Quote" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="quote">Author</label>
      <input type="text" required placeholder="Enter Authors name" [formControl]="authorName" class="form-control">
    </div>
    <div class="form-group">
      <label for="quote">Submitted By</label>
      <input type="text" required placeholder="Enter Your name" [formControl]="submitByName" class="form-control">
    </div>
    <button (click)='updateQuote()'>Create Quote</button>

  </form>
</div>
